<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Differential Privacy for Beginners</title>

  <style>
    :root{
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --bg:#ffffff;
      --soft:#f9fafb;
      --soft2:#f3f4f6;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
      --radius: 16px;
    }

    html { scroll-behavior: smooth; }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.75;
      color: var(--text);
      background: var(--bg);
      margin: 0;
    }

    .wrap{
      max-width: 1050px;
      margin: 0 auto;
      padding: 28px 16px 60px;
    }

    /* Main title header */
    .hero{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 22px 22px 18px;
      background: linear-gradient(180deg, var(--soft), #fff);
      box-shadow: var(--shadow);
      margin-bottom: 18px;
    }
    .hero h1{
      margin: 0 0 8px;
      font-size: 2rem;
      line-height: 1.2;
      letter-spacing: -0.02em;
    }
    .hero p{
      margin: 0;
      color: var(--muted);
      max-width: 75ch;
    }

    /* Cards grid like your screenshot */
    .cards{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      margin-bottom: 18px;
    }
    @media (max-width: 900px){
      .cards{ grid-template-columns: 1fr; }
    }

    .card{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #fff;
      box-shadow: var(--shadow);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      box-shadow: 0 14px 34px rgba(0,0,0,0.10);
    }

    .card-top{
      padding: 14px 14px 10px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .thumb{
      width: 54px;
      height: 54px;
      border-radius: 14px;
      background: var(--soft2);
      border: 1px solid var(--border);
      flex: 0 0 auto;
      display: grid;
      place-items: center;
      color: var(--muted);
      font-weight: 700;
    }
    .card-title{
      margin: 0;
      font-size: 1.05rem;
      line-height: 1.2;
      letter-spacing: -0.01em;
    }
    .card-sub{
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 0.95rem;
    }
